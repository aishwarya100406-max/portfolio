
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aishwarya | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff8a00, #e52e71);
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    /* ---------- NAME SECTION ---------- */
    .name {
        font-size: 60px;
        margin-top: 80px;
        letter-spacing: 3px;
        font-weight: 600;
    }

    .name span {
        display: inline-block;
        transition: 0.3s;
        cursor: pointer;
    }

    .name span:hover {
        color: lime;
        transform: scale(1.3) rotate(7deg);
        text-shadow: 0px 0px 20px lime;
    }

    /* ---------- SKILLS SECTION ---------- */
    #skills h2 {
        font-size: 45px;
        margin-top: 100px;
        text-shadow: 0px 0px 15px #fff;
    }

    .skills-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
        margin-top: 40px;
    }

    .skill-box {
        background: rgba(255, 255, 255, 0.2);
        width: 200px;
        padding: 25px;
        border-radius: 20px;
        font-size: 22px;
        font-weight: bold;
        backdrop-filter: blur(10px);
        transition: 0.4s;
        cursor: pointer;
        box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.3);
        animation: float 3s infinite ease-in-out;
    }

    .skill-box:hover {
        transform: scale(1.1) rotate(3deg);
        background: rgba(0, 255, 100, 0.3);
        box-shadow: 0px 0px 25px lime;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0); }
    }

    /* ---------- SUBLISTS ---------- */
    .sublist {
        display: none;
        margin-top: 20px;
        list-style: none;
        padding: 0;
    }

    .sublist li {
        font-size: 22px;
        margin: 10px 0;
        transition: 0.4s;
        font-weight: 600;
    }

    /* ---------- MATHEMATICS HOVER COLORS ---------- */
    .math1:hover { color: cyan; transform: scale(1.4); }
    .math2:hover { color: orange; transform: scale(1.4); }
    .math3:hover { color: yellow; transform: scale(1.4); }
    .math4:hover { color: black; transform: scale(1.4); }
    .math5:hover { color: lime; transform: scale(1.4); }

    /* ---------- CODING SHRINK ---------- */
    .code1:hover { color: pink; transform: scale(0.75); }
    .code2:hover { color: lime; transform: scale(0.75); }
    .code3:hover { color: cyan; transform: scale(0.75); }

    /* ---------- CONTACT ---------- */
    #contact {
        margin-top: 120px;
        padding-bottom: 80px;
    }

    #contact h2 {
        font-size: 45px;
        margin-bottom: 20px;
        text-shadow: 0px 0px 15px #fff;
    }

    .email-box {
        display: inline-block;
        font-size: 28px;
        padding: 20px 35px;
        background: linear-gradient(135deg, #00ffdd, #00b6ff);
        color: black;
        border-radius: 25px;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.7);
        transition: 0.4s;
        transform-style: preserve-3d;
    }

    .email-box:hover {
        transform: rotateX(15deg) rotateY(-15deg) scale(1.1);
        box-shadow: 0px 0px 40px cyan;
        background: linear-gradient(135deg, #00ffe1, #0084ff);
    }
</style>
</head>
<body>

<!-- NAME WITH SOUND -->
<h1 class="name" id="nameTitle">
    <span data-sound="bright1.mp3">A</span>
    <span data-sound="bright2.mp3">i</span>
    <span data-sound="bright3.mp3">s</span>
    <span data-sound="bright4.mp3">h</span>
    <span data-sound="bright5.mp3">w</span>
    <span data-sound="bright6.mp3">a</span>
    <span data-sound="bright7.mp3">r</span>
    <span data-sound="bright8.mp3">y</span>
    <span data-sound="bright9.mp3">a</span>
</h1>

<!-- SKILLS -->
<section id="skills">
    <h2>Skills</h2>

    <div class="skills-container">

        <!-- MATHEMATICS -->
        <div class="skill-box" onclick="toggleMath()">Mathematics</div>

        <ul id="mathList" class="sublist">
            <li class="math1">Equations</li>
            <li class="math2">Differential Math</li>
            <li class="math3">Calculus</li>
            <li class="math4">3-D Vectors</li>
            <li class="math5">Complex Variables</li>
        </ul>

        <!-- CODING -->
        <div class="skill-box" onclick="toggleCode()">Coding</div>

        <ul id="codeList" class="sublist">
            <li class="code1">Java</li>
            <li class="code2">C++</li>
            <li class="code3">Python</li>
        </ul>

    </div>
</section>

<!-- CONTACT -->
<section id="contact">
    <h2>Contact Me</h2>
    <a href="mailto:aishwarya100406@gmail.com" class="email-box">
        âœ‰ aishwarya100406@gmail.com
    </a>
</section>

<script>
    /* Toggle lists */
    function toggleMath() {
        let list = document.getElementById("mathList");
        list.style.display = (list.style.display === "block") ? "none" : "block";
    }

    function toggleCode() {
        let list = document.getElementById("codeList");
        list.style.display = (list.style.display === "block") ? "none" : "block";
    }

    /* Play sound on letter hover */
    document.querySelectorAll(".name span").forEach(letter => {
        letter.addEventListener("mouseenter", () => {
            const soundFile = letter.dataset.sound;
            const audio = new Audio(soundFile);
            audio.volume = 1.0;
            audio.play();
        });
    });
</script>

</body>
</html>
