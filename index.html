<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aishwarya | Portfolio</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff8a00, #e52e71);
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    /* ---------- HERO / NAME SECTION ---------- */
    .name {
        font-size: 60px;
        margin-top: 80px;
        letter-spacing: 3px;
        font-weight: 600;
        cursor: default;
    }

    .name span {
        display: inline-block;
        transition: 0.3s;
    }

    .name span:hover {
        color: lime;
        transform: scale(1.3) rotate(7deg);
        text-shadow: 0px 0px 20px lime;
    }

    /* ---------- SKILLS SECTION ---------- */
    #skills {
        margin-top: 100px;
    }

    #skills h2 {
        font-size: 45px;
        margin-bottom: 20px;
        text-shadow: 0px 0px 15px #fff;
    }

    .skills-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
        margin-top: 40px;
    }

    .skill-box {
        background: rgba(255, 255, 255, 0.2);
        width: 200px;
        padding: 25px;
        border-radius: 20px;
        font-size: 22px;
        font-weight: bold;
        backdrop-filter: blur(10px);
        transition: 0.4s;
        box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.3);
        animation: float 3s infinite ease-in-out;
    }

    .skill-box:hover {
        transform: scale(1.1) rotate(3deg);
        background: rgba(0, 255, 100, 0.3);
        box-shadow: 0px 0px 25px lime;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0); }
    }

    /* ---------- CONTACT SECTION ---------- */
    #contact {
        margin-top: 120px;
        padding-bottom: 80px;
    }

    #contact h2 {
        font-size: 45px;
        margin-bottom: 20px;
        text-shadow: 0px 0px 15px #fff;
    }

    .email-box {
        display: inline-block;
        font-size: 28px;
        padding: 20px 35px;
        background: linear-gradient(135deg, #00ffdd, #00b6ff);
        color: black;
        border-radius: 25px;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.7);
        transition: 0.4s;
        transform-style: preserve-3d;
    }

    .email-box:hover {
        transform: rotateX(15deg) rotateY(-15deg) scale(1.1);
        box-shadow: 0px 0px 40px cyan;
        background: linear-gradient(135deg, #00ffe1, #0084ff);
    }
</style>
</head>
<body>

<!-- NAME SECTION -->
<h1 class="name">
    <span>A</span><span>i</span><span>s</span><span>h</span><span>w</span><span>a</span><span>r</span><span>y</span><span>a</span>
</h1>

<!-- SKILLS SECTION -->
<section id="skills">
    <h2>Skills</h2>
    <div class="skills-container">
        <div class="skill-box">Mathematics</div>
        <div class="skill-box">Coding</div>
    </div>
</section>

<!-- CONTACT SECTION -->
<section id="contact">

    </a>
</section>

</body>
</html>
